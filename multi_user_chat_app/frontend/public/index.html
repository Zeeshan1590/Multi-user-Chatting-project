<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Zeeshan Sabir's Project<br>Chatting Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      background-color: #4caf50;
      width: 100%;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .chat-container {
      width: 80%;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .messages p {
      padding: 10px;
      border-radius: 8px;
      background-color: #e0e0e0;
      margin: 0;
      word-break: break-word;
      max-width: 80%;
    }

    .messages p.user {
      background-color: #4caf50;
      color: white;
      margin-left: auto;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    .input-container button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    Multi-User Chat Application
  </header>
  <div id="root">
    <!-- React app will render here -->
  </div>
</body>
</html>
